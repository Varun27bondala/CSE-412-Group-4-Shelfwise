<!DOCTYPE html>
<html>
<head>
    <title>Welcome to ShelfWise</title>
    <style>
        body {
            background: linear-gradient(to right, #f9d423, #ff4e50);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 100px;
        }
        .container {
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 16px;
            width: 60%;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        a.button {
            display: block;
            margin: 12px auto;
            width: 70%;
            padding: 14px 24px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ShelfWise Library System</h1>
        <h2>Librarian</h2>
        <a href="/signup_librarian" class="button">Sign Up as Librarian</a>
        <a href="/login_librarian" class="button">Login as Librarian</a>
        <h2>Library Member</h2>
        <a href="/signup_member" class="button">Sign Up as Member</a>
        <a href="/login_member" class="button">Login as Member</a>
    </div>
</body>
</html>
