<!DOCTYPE html>
<html>
<head>
    <title>Edit Book - ShelfWise</title>
    <style>
        body {
            background: linear-gradient(to right, #f9d423, #ff4e50);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 120px;
        }
        .banner {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            padding: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        .banner h1 {
            color: white;
            font-size: 32px;
            margin: 0;
        }
        .container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 16px;
            width: 50%;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid gray;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ffc107;
            color: white;
            font-size: 18px;
            width: 85%;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="banner">
    <h1>üìö ShelfWise ‚Äì Smart Library</h1>
</div>

<div class="container">
    <h1>Edit Book</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ book[1] }}" required><br>
        <input type="text" name="author" value="{{ book[2] }}" required><br>
        <input type="text" name="isbn" value="{{ book[3] }}" required><br>
        <input type="text" name="genre" value="{{ book[4] }}" required><br>
        <input type="number" name="copies" value="{{ book[5] }}" required><br>
        <input type="submit" value="Update Book">
    </form>
    <p><a href="/dashboard">üè† Back to Dashboard</a></p>
</div>

</body>
</html>
